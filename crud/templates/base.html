<html lang="es">

<head>

    <meta charset="UTF-8">

<body>

    <nav class="navbar navbar-expand-lg navbar">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    {% if request.path == '/' %}
                    <a class="btn btn-primary " style="text-decoration: none;" href="{% url 'create' %}">AÃ±adir
                        Usuario</a>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" style="text-decoration: none;" href="/">Ir al Home</a>

                    {% endif %}
                </ul>
                {% block buscar %}

                {% endblock buscar %}

        </div>
    </nav>

    <!-- Fin navbar -->

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
